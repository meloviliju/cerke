<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <!-- The use of HTML 4.01 is necessary in order not to break the stylesheet -->
<head>
    <title>cerke board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=360, initial-scale=1" />
    <link rel="stylesheet" href="cerke_board.css">
    <script src="./src/cerke_board.js" defer></script>
</head>

<body onLoad="setup()">
    <div id="playarea">
        <div class="handspace" id="red"></div>
        <table id="board"></table>
        <div class="handspace" id="black"></div>
    </div>
    <div id="environment">
        <table id="piece_list">
            <tr id="pl0"></tr><tr id="pl4"></tr>
            <tr id="pl1"></tr><tr id="pl5"></tr>
            <tr id="pl2"></tr><tr id="pl6"></tr>
            <tr id="pl3"></tr><tr id="pl7"></tr>
        </table>
        <p id="choice"></p>
        <div id="console">
            <input type="submit" id="send_to_black" value="to black" />
            <input type="submit" id="send_to_red" value="to red" />
            <input type="submit" id="send_to_rest" value="to rest" />
            <br>
            <input type="submit" id="rotate" value="rotate" onclick="rotate();" />
            <input type="submit" id="cancel" value="cancel" onclick="cancelChoice()" />
            <input type="submit" id="ciurl" value="ciurl" onclick="ciurl()" />
            <br>
            <br>
            <input type="submit" id="yhuap" value="yhuap"
                onclick="if (window.confirm('官定の初期配置に並べます、よろしいですか？')) init_yhuap();" />
            <input type="submit" id="sia" value="sia"
                onclick="if (window.confirm('古机戦の初期配置に並べます、よろしいですか？')) document.getElementById('saup_checkbox').checked = true; init_sia();" />
            <input type="checkbox" id="red_tam_checkbox" name="red_tam"><label for="red_tam_checkbox">red tam</label>
            <input type="checkbox" id="mun_checkbox" name="mun"><label for="mun_checkbox">mun</label>
            <input type="checkbox" id="saup_checkbox" name="saup"><label for="saup_checkbox">saup</label>
            <input type="checkbox" id="hia_checkbox" name="hia"><label for="hia_checkbox">hia</label>
        </div>
        <div id="rest"></div>
    </div>
</body>

</html>
